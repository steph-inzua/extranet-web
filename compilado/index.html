<html lang="es">
	<head>

	<body>
		<div id="pedido-new">
			<div class="container-new">
				<button class="button button-close">
					<span class="x">X</span>
					<span class="back">
						< </span>
				</button>
				<h3>DESCRIPCIÓN DEL PEDIDO</h3>
				<div class="form-pedido">
					<div class="label-group">
						<div class="label label-group-display">
							<label>Item</label>
							<input type="text" name="" class="campo"> </div>
					</div>
					<div class="label-group">
						<div class="label label-number">
							<label>Tiempo estimado en días</label>
							<div class="quantity">
								<input type="number" step="1" name="" min="1" max="125" value="125" class="campo" max-length="3"> </div>
						</div>
					</div>
					<div class="label-group">
						<div class="label label-group-display">
							<label>Detalle</label>
							<textarea class="campo" rows="3"></textarea>
						</div>
					</div>
					<div class="label-group">
						<div class="label label-number label-number1">
							<label>Hosting
								<br>en meses</label>
							<div class="quantity">
								<input type="number" step="1" name="" min="1" max="12" value="12" class="campo campo-number" max-length="2"> </div>
						</div>
						<div class="label por-mes">
							<label>Monto por mes</label>
							<input type="text" name="" class="campo monto" value="S/."> </div>
					</div>
					<div class="label-group">
						<div class="label">
							<label>Inversión total del proyecto</label>
						</div>
						<div class="label">
							<input type="text" name="" class="campo" value="S/."> </div>
					</div>
					<div class="label-group">
						<div class="label envio">
							<input type="submit" name="" value="Guardar item" class="enviar"> </div>
					</div>
				</div>
			</div>
		</div>
		<aside id="nav-left">
			<div class="nav-left-cnt">
				<div class="user">
					<span class="user-img">
						<img src="img/icons/usuario-ico.png" alt="usuario"> </span>
					<div class="user-dates">
						<p>Fulanito sjd</p>
						<button class="close-session button button-1">Cerrar sesión</button>
					</div>
				</div>
				<nav class="nav-user">
					<ul>
						<li>
							<input type="checkbox" id="controles">
							<label class="subnav subnav-item">
								<a>
									<span class="tit">Otros sistemas</span>
								</a>
							</label>
							<ul>
								<li>
									<a href="#">Matrices</a>
								</li>
								<li>
									<a href="#">Matrices</a>
								</li>
							</ul>
						</li>
						<li>
							<a href="#">
								<span class="tit">Otros sistemas</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="tit">Otros sistemas</span>
							</a>
						</li>
					</ul>
					<div class="other-nav">
						<a href="#" class="button button-purple">
							<img src="img/icons/icono-raro2.jpg">
							<span>Botón botón</span>
						</a>
					</div>
				</nav>
				<div class="icons-bottom">
					<ul>
						<li>
							<a href="#">
								<img src="img/icons/ico-bottom-1.png" />
							</a>
						</li>
						<li>
							<a href="#">
								<img src="img/icons/ico-bottom-2.png" />
							</a>
						</li>
						<li>

								<img src="img/icons/ico-bottom-3.png" />
							</a>
						</li>
					</ul>
				</div>
			</div>

		<section id="main-right">
			<header id="header"> </header>
			<section id="user">
				<div class="contenedor">
					<div class="user">
						<span class="user-img">
							<img src="img/icons/usuario-ico.png" alt="usuario">
						</span>
						<div class="user-dates">
							<p>Fulanito sjd</p>
							<button class="close-session button button-1">Cerrar sesión</button>
						</div>
					</div>
				</div>
			</section>
			<section class="pagina">
				<section id="logina">
					<div class="user">
						<img src="img/icons/user.png">
					</div>
					<article class="sign">
						<form class="formulario" id="login" action="inicio.html">
							<div class="input email-usuario">
								<svg version="1.1" class="key-path" id="msg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="29" height="24" viewBox="0 0 31.75 24.5" enable-background="new 0 0 31.75 24.5" xml:space="preserve">

			c-1.292,0-23.156,0-23.156,0s-0.802,0-0.802-0.651C3.542,18.182,3.524,5.625,3.524,5.625l0.192-0.139L16,14.208l12.563-9.042" /> </svg>
								<input id="username" class="campo" type="text" placeholder="Ejemplo@correo.com" name="nombre" />
								<div class="bar"></div>
							</div>
							<div class="input clave-pass">
								<input id="password" class="campo" type="password" placeholder="·············" name="pass" />
								<div class="bar"></div>
								<svg version="1.1" id="candado" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="20px" height="24px" viewBox="0 0 22.833 24.5" enable-background="new 0 0 22.833 24.5" xml:space="preserve">
									<path class="key-path" fill-rule="evenodd" clip-rule="evenodd" fill="none" stroke="#000000" stroke-width="1.4" stroke-miterlimit="10" d="
							M5.979,10.688V5.531c0,0,0.719-4.25,5.438-4.438s5.656,4.797,5.656,4.797c0.094,3.734,0.283,4.924-0.313,4.924
							c0,0,2.688-0.131,2.688,1.512c0,1.338,0.046,7.362,0,10.018c-0.009,0.51-0.5,1.313-1.563,1.313s-9.281,0.163-12.781,0
							c-0.773-0.036-1.48-0.699-1.5-1.344c-0.031-1,0-10.063,0-10.063s0.031-1.375,1.937-1.406s11.814-0.03,11.814-0.03" /> </svg>
							</div>
							<div id="submit">
								<input id="submit-button" type="submit" class="enviar" value="INICIAR SESIÓN" name="" /> </div>
						</form>
					</article>
					<a href="#" class="recordatorio" title="¿Olvidaste su contraseña?">¿Olvidaste tu contraseña?</a>
				</section>
				<aside class="logo-atk">
					<a href="http://www.atomikal.com" target="_blank">
